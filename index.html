<!doctype html>
<html ng-app>
<head>
	<title>Todo App</title>
	<script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/todo.js"></script>
    <link href="css/todo.css" rel="stylesheet">
</head>
<body>
	<div ng-controller="TodoCtrl">
		<h2>Total todos : {{getTotalTodos()}}</h2>
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">
                <span class="todo-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
        <form class="form-horizontal">
            <input type="text" ng-model="formTodoText" ng-model-instant>
            <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
        </form>

        <button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear</button>
	</div>
</body>
</html>
