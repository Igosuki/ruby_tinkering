	<script type="text/javascript" src="js/controllers/itunes.js"></script>

	<script type="text/javascript" src="js/services/itunes.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<ng-view></ng-view>
	<div class="modal-container" ng-class="{fadeIn: playing}" modal="playing" close="pause(scope)" width="320" height="300">
		<div class="modal-header text-center">
			<h4>{{currentPlayingRecord.trackName}}</h4>
			<small><cite>{{currentPlayingRecord.artistName}}</cite></small>
			<button class="modal-close" ng-click="playing = !playing" class="btn"><i class="icon-remove"></i></button>
		</div>
		<div class="text-center">
			<video video-loader width="320" height="240" controls playing="{{playing}}" ng-src="{{currentPlayingRecord.previewUrl}}">
				<source src="{{src}}" type="video/mp4"></source>
			</video>
		</div>
	</div>
