<!doctype html>
<html ng-app="Todo">
<head>
	<title>Angular Explorer	 App</title>
	<script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular.js"></script>
	<script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular-resource.js"></script>
	<script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular-cookies.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/flat-ui.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">

	<script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="js/todo.js"></script>
	<script type="text/javascript" src="js/itunes.js"></script>
	<script type="text/javascript" src="js/twitter.js"></script>
    <link href="css/todo.css" rel="stylesheet">
</head>
<body>
	<div ng-controller="ITunesCtrl">
		<div class="container-fluid">
			<div class="row">
				<h1>Search Things on Itunes</h1>
			</div>
			<div class="row">
				<form>
				<span>Search</span>
				<input type="text" class="input-medium search-query" ng-model="searchQuery"  placeholder="Search here...">
				<span>By Type</span>
				<select ng-model="searchType" ng-options="type.value as type.label for type in searchTypes">
				</select>
				<button class="btn" ng-click="$location.path('/itunes'); searchRecords();"><i class="icon-search"></i>Search</button>
				<span>Sort </span>
				<select ng-model="sortCriteria" class="select-block span2" ng-options="type.value as type.label for type in mediaTypes">
				</select>
				<span>Ascending ? </span><input type="checkbox"ng-bind="orderCriteria">
				<span>Filter </span>
				<input type="text" ng-model="filterCriteria">
			</form>
			</div>
			<ng-view></ng-view>
		</div>
		<div class="modal-container" ng-class="{fadeIn: playing}" modal="playing" close="pause(scope)" width="320" height="300">
			<div class="modal-header text-center">
				<h4>{{currentPlayingRecord.trackName}}</h4>
				<small><cite>{{currentPlayingRecord.artistName}}</cite></small>
				<button class="modal-close" ng-click="pause()" class="btn"><i class="icon-remove"></i></button>
			</div>
			<div class="text-center">
				<video video-loader width="320" height="240"  autoplay controls src="{{currentPlayingRecord.previewUrl}}">
			    	<source src="{{src}}">
				</video>
			</div>
		</div>
	</div>
