<!doctype html>
<html ng-app="Todo">
<head>
	<title>Todo App</title>
	<script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular.js"></script>
	<script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular-resource.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/flat-ui.css" rel="stylesheet">
	<script type="text/javascript" src="js/todo.js"></script>
	<script type="text/javascript" src="js/itunes.js"></script>
	<script type="text/javascript" src="js/twitter.js"></script>
    <link href="css/todo.css" rel="stylesheet">
</head>
<body>
	<div ng-controller="ITunesCtrl">
		<div class="container-fluid">
			<div class="row">
				<h1>Search Things on Itunes</h1>
			</div>
			<div class="row">
				<form>
				<span>Search</span>
				<input type="text" class="input-medium search-query" ng-model="searchQuery"  placeholder="Search here...">
				<span>By Type</span>
				<select ng-model="searchType" ng-options="type.value as type.label for type in searchTypes">
				</select>
				<button class="btn" ng-click="searchRecords()"><i class="icon-search"></i>Search</button>
				<span>Sort </span>
				<select ng-model="sortCriteria" class="select-block span2" ng-options="type.value as type.label for type in mediaTypes">
				</select>
				<span>Filter </span>
				<input type="text" ng-model="filterCriteria">
			</form>
			</div>
			<div class="row">
				<table class="table table-striped">
					<tr>
						<th></th>
						<th>Cover</th>
						<th>Track</th>
						<th>Type</th>
						<th>Artist</th>
						<th>Collection</th>
						<th>Collection Price</th>
						<th>Track Price</th>
					</tr>
					<tr ng-repeat="record in records | filter:filterCriteria | orderBy:sortCriteria">
						<td><button class="btn btn-block btn-large" ng-click="play(record)">
							<i class="icon-play icon-2x"></i>
						</button></td>
						<td><img ng-src="{{record.artworkUrl60}}"/></td>
						<td>{{record.trackName}}</td>
						<td>{{record.kind}}</td>
						<td>{{record.artistName}}</td>
						<td>{{record.collectionName}}</td>
						<td>{{record.collectionPrice}} {{record.currency}}</td>
						<td>{{record.trackPrice}} {{record.currency}}</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="video-js">
			<video id="vid" width="320" height="240" video-loader="item.previewUrl" autoplay controls>
		    	<source id="vidsrc" ng-src="currentVideoUrl" type="video/mp4">
			</video>
		</div>
	</div>
